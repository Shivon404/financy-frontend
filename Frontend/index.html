<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINANCY - Student Finance Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-image: url('loginbg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(37, 145, 66, 0.233);
            backdrop-filter: blur(7px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(20px) translateX(20px); }
        }

        #app {
            position: relative;
            z-index: 1;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 30px 35px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 420px;
            position: relative;
            transition: all 0.3s ease;
        }

        @media (min-width: 768px) {
            .container.landscape {
                max-width: 800px;
            }
        }

       .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-icon {
            margin-bottom: 8px;
            animation: bounce 2s ease-in-out infinite;
        }

        /* This controls the PNG size */
        .logo-icon img {
            width: 40px;
            height: auto;
        }


        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo h1 {
            background: linear-gradient(135deg, #ffffff 0%, #e8f5e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 6px;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        .logo p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 4px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-radius: 9px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            z-index: 1;
            position: relative;
        }

        .tab.active {
            color: white;
            background: linear-gradient(135deg, #4a7c23 0%, #2d5016 100%);
            box-shadow: 0 4px 12px rgba(74, 124, 35, 0.3);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
            font-size: 13px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #4a7c23 0%, #2d5016 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            margin-top: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(74, 124, 35, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 124, 35, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 14px;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .test-info {
            margin-top: 16px;
            padding: 12px;
            background: rgba(255, 250, 205, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(255, 230, 128, 0.4);
        }

        .test-info strong {
            color: white;
            display: block;
            margin-bottom: 4px;
            font-size: 13px;
        }

        .form-row {
            display: flex;
            gap: 12px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .register-landscape {
            display: flex;
            gap: 25px;
            align-items: flex-start;
        }

        .register-column {
            flex: 1;
        }

        @media (max-width: 767px) {
            .register-landscape {
                flex-direction: column;
                gap: 0;
            }
        }

        .currency-input {
            position: relative;
        }

        .currency-input::before {
            content: 'â‚±';
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 16px;
        }

        .currency-input input {
            padding-left: 36px;
        }

        .fade-enter-active, .fade-leave-active {
            transition: opacity 0.3s;
        }

        .fade-enter-from, .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container" :class="{ landscape: activeTab === 'register' }">
            <div class="logo">
                <div class="logo-icon">
                    <img src="financylogo.png" alt="Logo">
                </div>

                <h1>FINANCY</h1>
                <p>Smart Student Budget Tracker</p>
            </div>
            
            <div class="tabs">
                <div class="tab" :class="{ active: activeTab === 'login' }" @click="switchTab('login')">Login</div>
                <div class="tab" :class="{ active: activeTab === 'register' }" @click="switchTab('register')">Register</div>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container" :class="{ active: activeTab === 'login' }">
                <div class="form-group">
                    <label>Email</label>
                    <input 
                        type="email" 
                        v-model="loginData.email" 
                        placeholder="your.email@student.com"
                        @keypress.enter="login"
                    />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input 
                        type="password" 
                        v-model="loginData.password" 
                        placeholder="Enter your password"
                        @keypress.enter="login"
                    />
                </div>
                <button @click="login">Login</button>
                <transition name="fade">
                    <div v-if="loginMessage.text" class="message" :class="loginMessage.type">
                        {{ loginMessage.text }}
                    </div>
                </transition>
                <div class="test-info">
                    <strong>ðŸ§ª Test Account</strong>
                    Email: test@student.com<br>
                    Password: test123
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container" :class="{ active: activeTab === 'register' }">
                <div class="register-landscape">
                    <div class="register-column">
                        <div class="form-row">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" v-model="registerData.firstName" placeholder="Juan" />
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" v-model="registerData.lastName" placeholder="Dela Cruz" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" v-model="registerData.email" placeholder="your.email@student.com" />
                        </div>
                        <div class="form-group">
                            <label>Student ID (Optional)</label>
                            <input type="text" v-model="registerData.studentId" placeholder="2024-12345" />
                        </div>
                    </div>
                    <div class="register-column">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" v-model="registerData.password" placeholder="Choose a strong password" />
                        </div>
                        <div class="form-group">
                            <label>Monthly Allowance</label>
                            <div class="currency-input">
                                <input 
                                    type="number" 
                                    v-model="registerData.monthlyAllowance" 
                                    placeholder="5000"
                                />
                            </div>
                        </div>
                        <button @click="register">Create Account</button>
                    </div>
                </div>
                <transition name="fade">
                    <div v-if="registerMessage.text" class="message" :class="registerMessage.type">
                        {{ registerMessage.text }}
                    </div>
                </transition>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    API_URL: 'http://localhost:5290/api',
                    activeTab: 'login',
                    loginData: {
                        email: '',
                        password: ''
                    },
                    registerData: {
                        firstName: '',
                        lastName: '',
                        email: '',
                        password: '',
                        studentId: '',
                        monthlyAllowance: 5000
                    },
                    loginMessage: {
                        text: '',
                        type: ''
                    },
                    registerMessage: {
                        text: '',
                        type: ''
                    }
                }
            },
            methods: {
                switchTab(tab) {
                    this.activeTab = tab;
                    this.loginMessage = { text: '', type: '' };
                    this.registerMessage = { text: '', type: '' };
                },
                async login() {
                    if (!this.loginData.email || !this.loginData.password) {
                        this.loginMessage = {
                            text: 'Please fill in all fields',
                            type: 'error'
                        };
                        return;
                    }

                    try {
                        const response = await fetch(`${this.API_URL}/auth/login`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.loginData)
                        });

                        const data = await response.json();

                        if (data.success) {
                            localStorage.setItem('user', JSON.stringify(data.user));
                            window.location.href = 'dashboard.html';
                        } else {
                            this.loginMessage = {
                                text: data.message,
                                type: 'error'
                            };
                        }
                    } catch (error) {
                        this.loginMessage = {
                            text: 'Error connecting to server!',
                            type: 'error'
                        };
                    }
                },
                async register() {
                    const { firstName, lastName, email, password, studentId, monthlyAllowance } = this.registerData;

                    if (!firstName || !lastName || !email || !password) {
                        this.registerMessage = {
                            text: 'Please fill in all required fields',
                            type: 'error'
                        };
                        return;
                    }

                    if (password.length < 6) {
                        this.registerMessage = {
                            text: 'Password must be at least 6 characters',
                            type: 'error'
                        };
                        return;
                    }

                    try {
                        const response = await fetch(`${this.API_URL}/auth/register`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                firstName,
                                lastName,
                                email,
                                password,
                                studentId: studentId || null,
                                monthlyAllowance: parseFloat(monthlyAllowance)
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.registerMessage = {
                                text: data.message + ' Switching to login...',
                                type: 'success'
                            };
                            setTimeout(() => this.switchTab('login'), 2000);
                        } else {
                            this.registerMessage = {
                                text: data.message,
                                type: 'error'
                            };
                        }
                    } catch (error) {
                        this.registerMessage = {
                            text: 'Error connecting to server!',
                            type: 'error'
                        };
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
