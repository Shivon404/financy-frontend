<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINANCY</title>
    <link rel="stylesheet" href="styles/index.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Modal Component -->
        <transition name="modal-fade">
            <div v-if="modal.show" class="modal-overlay" @click="closeModal">
                <div class="modal-content" @click.stop :class="modal.type">
                    <div class="modal-header">
                        <div class="modal-icon">
                            <span v-if="modal.type === 'success'">✓</span>
                            <span v-else-if="modal.type === 'error'">✕</span>
                            <span v-else>ℹ</span>
                        </div>
                        <h3>{{ modal.title }}</h3>
                    </div>
                    <div class="modal-body">
                        <p>{{ modal.message }}</p>
                    </div>
                    <div class="modal-footer">
                        <button @click="closeModal" class="modal-btn">OK</button>
                    </div>
                </div>
            </div>
        </transition>

        <div class="container" :class="{ landscape: activeTab === 'register' }">
            <div class="logo">
                <div class="logo-icon">
                    <img src="styles/images/financylogo.png" alt="Logo">
                </div>

                <h1>FINANCY</h1>
                <p>Smart Student Budget Tracker</p>
            </div>
            
            <div class="tabs">
                <div class="tab" :class="{ active: activeTab === 'login' }" @click="switchTab('login')">Login</div>
                <div class="tab" :class="{ active: activeTab === 'register' }" @click="switchTab('register')">Register</div>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container" :class="{ active: activeTab === 'login' }">
                <div class="form-group">
                    <label>Email</label>
                    <input 
                        type="email" 
                        v-model="loginData.email" 
                        placeholder="your.email@student.com"
                        @keypress.enter="login"
                    />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input 
                        type="password" 
                        v-model="loginData.password" 
                        placeholder="Enter your password"
                        @keypress.enter="login"
                    />
                </div>
                <button @click="login">Login</button>
                
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container" :class="{ active: activeTab === 'register' }">
                <div class="register-landscape">
                    <div class="register-column">
                        <div class="form-row">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" v-model="registerData.firstName" placeholder="Juan" />
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" v-model="registerData.lastName" placeholder="Dela Cruz" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" v-model="registerData.email" placeholder="your.email@student.com" />
                        </div>
                        <div class="form-group">
                            <label>Student ID (Optional)</label>
                            <input type="text" v-model="registerData.studentId" placeholder="2024-12345" />
                        </div>
                    </div>
                    <div class="register-column">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" v-model="registerData.password" placeholder="Choose a strong password" />
                        </div>
                        <div class="form-group">
                            <label>Monthly Allowance</label>
                            <div class="currency-input">
                                <input 
                                    type="number" 
                                    v-model="registerData.monthlyAllowance" 
                                    placeholder="5000"
                                />
                            </div>
                        </div>
                        <button @click="register">Create Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5290/api'; 
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    API_URL: 'http://localhost:5290/api',
                    activeTab: 'login',
                    loginData: {
                        email: '',
                        password: ''
                    },
                    registerData: {
                        firstName: '',
                        lastName: '',
                        email: '',
                        password: '',
                        studentId: '',
                        monthlyAllowance: 5000
                    },
                    modal: {
                        show: false,
                        title: '',
                        message: '',
                        type: 'info' // 'success', 'error', 'info'
                    }
                }
            },
            methods: {
                showModal(title, message, type = 'info') {
                    this.modal = {
                        show: true,
                        title,
                        message,
                        type
                    };
                },
                closeModal() {
                    this.modal.show = false;
                },
                switchTab(tab) {
                    this.activeTab = tab;
                    this.closeModal();
                },
                async login() {
                    if (!this.loginData.email || !this.loginData.password) {
                        this.showModal('Missing Information', 'Please fill in all fields', 'error');
                        return;
                    }

                    try {
                        const response = await fetch(`${this.API_URL}/auth/login`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.loginData)
                        });

                        const data = await response.json();

                        if (data.success) {
                            localStorage.setItem('user', JSON.stringify(data.user));
                            
                            // Check if admin
                            if (data.isAdmin) {
                                window.location.href = 'admin_dashboard.html';
                            } else {
                                window.location.href = 'dashboard.html';
                            }
                        } else {
                            this.showModal('Login Failed', data.message, 'error');
                        }
                    } catch (error) {
                        this.showModal('Connection Error', 'Error connecting to server!', 'error');
                    }
                },
                async register() {
                    const { firstName, lastName, email, password, studentId, monthlyAllowance } = this.registerData;

                    if (!firstName || !lastName || !email || !password) {
                        this.showModal('Missing Information', 'Please fill in all required fields', 'error');
                        return;
                    }

                    if (password.length < 6) {
                        this.showModal('Weak Password', 'Password must be at least 6 characters', 'error');
                        return;
                    }

                    try {
                        const response = await fetch(`${this.API_URL}/auth/register`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                firstName,
                                lastName,
                                email,
                                password,
                                studentId: studentId || null,
                                monthlyAllowance: parseFloat(monthlyAllowance)
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.showModal('Success!', data.message + ' Redirecting to login...', 'success');
                            setTimeout(() => {
                                this.closeModal();
                                this.switchTab('login');
                            }, 2000);
                        } else {
                            this.showModal('Registration Failed', data.message, 'error');
                        }
                    } catch (error) {
                        this.showModal('Connection Error', 'Error connecting to server!', 'error');
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
