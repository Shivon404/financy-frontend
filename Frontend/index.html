<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINANCY</title>
    <link rel="stylesheet" href="index.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
   
</head>
<body>
    <div id="app">
        <div class="container" :class="{ landscape: activeTab === 'register' }">
            <div class="logo">
                <div class="logo-icon">
                    <img src="financylogo.png" alt="Logo">
                </div>

                <h1>FINANCY</h1>
                <p>Smart Student Budget Tracker</p>
            </div>
            
            <div class="tabs">
                <div class="tab" :class="{ active: activeTab === 'login' }" @click="switchTab('login')">Login</div>
                <div class="tab" :class="{ active: activeTab === 'register' }" @click="switchTab('register')">Register</div>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container" :class="{ active: activeTab === 'login' }">
                <div class="form-group">
                    <label>Email</label>
                    <input 
                        type="email" 
                        v-model="loginData.email" 
                        placeholder="your.email@student.com"
                        @keypress.enter="login"
                    />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input 
                        type="password" 
                        v-model="loginData.password" 
                        placeholder="Enter your password"
                        @keypress.enter="login"
                    />
                </div>
                <button @click="login">Login</button>
                <transition name="fade">
                    <div v-if="loginMessage.text" class="message" :class="loginMessage.type">
                        {{ loginMessage.text }}
                    </div>
                </transition>
                <div class="test-info">
                    <strong>ðŸ§ª Test Account</strong>
                    Email: test@student.com<br>
                    Password: test123
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container" :class="{ active: activeTab === 'register' }">
                <div class="register-landscape">
                    <div class="register-column">
                        <div class="form-row">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" v-model="registerData.firstName" placeholder="Juan" />
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" v-model="registerData.lastName" placeholder="Dela Cruz" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" v-model="registerData.email" placeholder="your.email@student.com" />
                        </div>
                        <div class="form-group">
                            <label>Student ID (Optional)</label>
                            <input type="text" v-model="registerData.studentId" placeholder="2024-12345" />
                        </div>
                    </div>
                    <div class="register-column">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" v-model="registerData.password" placeholder="Choose a strong password" />
                        </div>
                        <div class="form-group">
                            <label>Monthly Allowance</label>
                            <div class="currency-input">
                                <input 
                                    type="number" 
                                    v-model="registerData.monthlyAllowance" 
                                    placeholder="5000"
                                />
                            </div>
                        </div>
                        <button @click="register">Create Account</button>
                    </div>
                </div>
                <transition name="fade">
                    <div v-if="registerMessage.text" class="message" :class="registerMessage.type">
                        {{ registerMessage.text }}
                    </div>
                </transition>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    API_URL: 'http://localhost:5290/api',
                    activeTab: 'login',
                    loginData: {
                        email: '',
                        password: ''
                    },
                    registerData: {
                        firstName: '',
                        lastName: '',
                        email: '',
                        password: '',
                        studentId: '',
                        monthlyAllowance: 5000
                    },
                    loginMessage: {
                        text: '',
                        type: ''
                    },
                    registerMessage: {
                        text: '',
                        type: ''
                    }
                }
            },
            methods: {
                switchTab(tab) {
                    this.activeTab = tab;
                    this.loginMessage = { text: '', type: '' };
                    this.registerMessage = { text: '', type: '' };
                },
                async login() {
                    if (!this.loginData.email || !this.loginData.password) {
                        this.loginMessage = {
                            text: 'Please fill in all fields',
                            type: 'error'
                        };
                        return;
                    }

                    try {
                        const response = await fetch(`${this.API_URL}/auth/login`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.loginData)
                        });

                        const data = await response.json();

                        if (data.success) {
                            localStorage.setItem('user', JSON.stringify(data.user));
                            window.location.href = 'dashboard.html';
                        } else {
                            this.loginMessage = {
                                text: data.message,
                                type: 'error'
                            };
                        }
                    } catch (error) {
                        this.loginMessage = {
                            text: 'Error connecting to server!',
                            type: 'error'
                        };
                    }
                },
                async register() {
                    const { firstName, lastName, email, password, studentId, monthlyAllowance } = this.registerData;

                    if (!firstName || !lastName || !email || !password) {
                        this.registerMessage = {
                            text: 'Please fill in all required fields',
                            type: 'error'
                        };
                        return;
                    }

                    if (password.length < 6) {
                        this.registerMessage = {
                            text: 'Password must be at least 6 characters',
                            type: 'error'
                        };
                        return;
                    }

                    try {
                        const response = await fetch(`${this.API_URL}/auth/register`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                firstName,
                                lastName,
                                email,
                                password,
                                studentId: studentId || null,
                                monthlyAllowance: parseFloat(monthlyAllowance)
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.registerMessage = {
                                text: data.message + ' Switching to login...',
                                type: 'success'
                            };
                            setTimeout(() => this.switchTab('login'), 2000);
                        } else {
                            this.registerMessage = {
                                text: data.message,
                                type: 'error'
                            };
                        }
                    } catch (error) {
                        this.registerMessage = {
                            text: 'Error connecting to server!',
                            type: 'error'
                        };
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
